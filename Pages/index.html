<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="left">
      <img src="../Images/Slack logo.png" alt="Slack logo" />
      <div class="username">
        <p>Email or username</p>
        <input type="text" class="username-data" placeholder="Enter your username" />
      </div>

      <div class="password">
        <p>Password</p>
        <input type="password" class="password-data" placeholder="Enter your password"/>
      </div>

      <button type="submit" class="signin">Sign in</button>

      <div class="optional">
        <a href="#" class="forgot-password">¿Forgot your Password?</a>
        <button type="submit">Create account</button>
      </div>

      <footer>
        <h6>Made by Jesús Acosta | using Spotify's API</h6>
      </footer>
    </div>

    <div class="right">
        <!-- <h2>¡Let's Share our music taste!</h2> -->
        <div class="blur">

        </div>
    </div>
    <script src="../index.js" async defer></script>
  </body>
</html>
